name: Unit Tests and Linting

on:
  push:
    branches: [main, stage]
  pull_request:
    branches: [main, stage]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      DATABASE_URL: "file:./test.db"

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
        timeout-minutes: 10

      - name: Generate Prisma client
        run: pnpm prisma generate
        timeout-minutes: 5

      - name: Run tests
        run: pnpm test:run
        timeout-minutes: 5

      - name: Run linting
        run: pnpm lint || true
        timeout-minutes: 5

      - name: Run type checking
        run: pnpm check || true
        timeout-minutes: 5

      - name: Tests complete
        run: echo "âœ… All tests passed!"
